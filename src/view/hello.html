<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>

    <script src="./lib/vue.js"></script>

    <script>
        Vue.component('my-component',{
            template: '<h1>组件</h1>'
        })
        const vue = new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            }
        })
    </script>
</body>
</html>
